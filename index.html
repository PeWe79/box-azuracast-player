<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ./primary meta tags -->
    <title>Radio Player</title>
    <meta name="title" content="Radio Player">

    <!-- ./favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    
    <!-- ./google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- ./material icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />
    
    <!-- ./custom css link -->
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <!-- ./app bar -->
    <div class="top-bar wrapper">
      <div class="logo wrapper">
        <span class="material-symbols-rounded">graphic_eq</span>
        <h1 class="title-lg">Radio Player</h1>
      </div>
      <div class="top-bar-actions">
        <button class="btn-icon" data-playlist-toggler>
          <span class="material-symbols-rounded">expand_more</span>
        </button>
      </div>
    </div>
    <main>
      <article>
        <!-- ./player -->
        <div class="player">
          <div class="container">
            <figure class="music-banner">
              <img id="artwork" src="./static/images/misc/boxradio.png" width="800" height="800" alt="Loading..." class="img-cover" data-player-banner>
            </figure>
            <div class="music-content">
              <h2 id="text" class="headline-sm" data-title>Loading....</h2>
              <p class="label-lg label-wrapper wrapper">
                <span id="album" data-album>Loading...</span>
                <span id="duration" data-year></span>
              </p>
              <p id="artist" class="label-md artist" data-artist>Loading...</p>
              <div class="seek-control">
                <div>
                  <div class="range-wrapper">
                    <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                  <div class="duration-label wrapper">
                    <span class="label-md" data-running-time>0:00</span>
                    <span id="d-duration" class="label-md" data-duration>1:00</span>
                  </div>
                </div>
                <div class="volume">
                  <button class="btn-icon" data-volume-btn>
                    <span class="material-symbols-rounded">volume_up</span>
                  </button>
                  <div class="range-wrapper">
                    <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                </div>
              </div>
              <div class="player-control wrapper">
                <button class="btn-icon" data-repeat>
                  <a id="spotify" href="https://open.spotify.com" target="_blank" rel="noopener noreferrer">
                    <img id="s_logo" src="./static/images/misc/spotify.png" width="50" height="60">
                  </a>
                </button>
                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-rounded">skip_previous</span>
                </button>
                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-rounded default-icon">play_arrow</span>
                  <span class="material-symbols-rounded active-icon">stop</span>
                </button>
                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-rounded">skip_next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ./playlist -->
        <div class="playlist" data-playlist>
          <ul class="music-list" data-music-list></ul>
        </div>
        <div class="overlay" data-playlist-toggler data-overlay></div>
      </article>
    </main>
    <!-- ./javascipt -->
    <script src="./static/js/script.js"></script>
    </body>
</html>
