<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      - primary meta tags
    -->
    <title>Radio Player</title>
    <meta name="title" content="Radio Player">

    <!-- 
      - favicon
    -->
    <link rel="shortcut icon" href="https://icdn2.streamafrica.net/boxradiostacks/654038af9226e.jpg">
    
    <!-- 
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- 
      - material icon font
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

    <!-- 
      - custom css link
    -->
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <!-- 
    - #TOP APP BAR
  -->
    <div class="top-bar wrapper">
      <div class="logo wrapper">
        <span class="material-symbols-outlined">graphic_eq</span>
        <h1 class="title-lg">Radio Player</h1>
      </div>
      <div class="top-bar-actions">
        <button class="btn-icon" data-playlist-toggler>
          <span class="material-symbols-outlined">expand_more</span>
        </button>
      </div>
    </div>
    <main>
      <article>
        <!-- 
        - #PLAYER
      -->
        <div class="player">
          <div class="container">
            <figure class="music-banner">
              <img id="hey" src="https://icdn2.streamafrica.net/boxradiostacks/1aa87fd4cba7cb17.jpg" width="800" height="800" alt="Loading..." class="img-cover" data-player-banner>
            </figure>
            <div class="music-content">
              <h2 id="text" class="headline-sm" data-title>Loading....</h2>
              <p class="label-lg label-wrapper wrapper">
                <span id="album" data-album>Loading...</span>
                <span id="duration" data-year>Loading...</span>
              </p>
              <p id="artist" class="label-md artist" data-artist>Loading...</p>
              <div class="seek-control">
                <div>
                  <div class="range-wrapper">
                    <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                  <div class="duration-label wrapper">
                    <span class="label-md" data-running-time>0:00</span>
                    <span id="d-duration" class="label-md" data-duration>Live</span>
                  </div>
                </div>
                <div class="volume">
                  <button class="btn-icon" data-volume-btn>
                    <span class="material-symbols-outlined">volume_up</span>
                  </button>
                  <div class="range-wrapper">
                    <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                </div>
              </div>
              <div class="player-control wrapper">
                <button class="btn-icon" data-repeat>
                  <a id="spotify" href="https://open.spotify.com" target="_blank" rel="noopener noreferrer">
                    <img id="s_logo" src="./static/images/misc/sss.png" width="50" height="60">
                  </a>
                </button>
                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-outlined default-icon">play_arrow</span>
                  <span class="material-symbols-outlined active-icon">stop</span>
                </button>
                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-outlined">skip_next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 
        - #PLAYLIST
      -->
        <div class="playlist" data-playlist>
          <ul class="music-list" data-music-list></ul>
        </div>
        <div class="overlay" data-playlist-toggler data-overlay></div>
      </article>
    </main>
    <!-- 
    - custom js link
  -->
    <script src="./static/js/script.js"></script>
    </body>
</html>
